<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="{{ static_url("style.css") }}">
    <title>Home</title>
</head>
<body>
    <div id="homePage">
        <h1>Shift Tracker</h1>
        <p><a href="/newShift">Add a new shift.</a></p>
        <p>
            {% for shift in shifts %}
            <div><a href="/editShift/{{ shift['ID'] }}">{{ shift['startDate'] }}    {{ shift['startTime'] }}    {{ shift['endTime'] }}</a></div>
            {% end %}
        </p>
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
